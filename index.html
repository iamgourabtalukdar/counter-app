<body>
    <header>
        <h1>Counter App</h1>
    </header>

    <main>
        <div class="counter">
            <span id="count-display">0</span>
            <div>
                <button id="minus-btn">-</button>
                <button id="plus-btn">+</button>
            </div>

            <p>Increment/Decrement by:</p>
            <input type="number" name="inc-dec-input" min="1" value="1">

            <button id="reset-btn">Reset</button>
        </div>
    </main>
